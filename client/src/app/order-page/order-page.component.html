<div class="page-content">

  <div class="page-title">
    <h5 *ngIf="isRoot" class="brown-text text-lighten-4">Каталог</h5>
    <h5 *ngIf="!isRoot" class="brown-text text-lighten-4">
      <a routerLink="/order">Каталог</a>
      <i class="tiny material-icons">keyboard_arrow_right</i>
      Выбрать продукцию
    </h5>
    <button class="waves-effect btn-small grey darken-1" (click)="open()" [disabled]="allPosition.list.length === 0">
      <i class="material-icons">shopping_basket</i>
    </button>
  </div>

  <router-outlet></router-outlet>

  <div #modal class="modal modal-fixed-footer">
    <div class="modal-content">
      <h5 class="mb1">Ваш заказ</h5>
      <table class="highlight">
        <thead>
          <tr>
            <th>Название</th>
            <th>Количество</th>
            <th>Цена</th>
            <th>Поставщик</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of allPosition.list">
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.cost}}грн</td>
            <td>{{item.shopSeller}}</td>
            <td><i class="material-icons pointer" (click)="removePosition(item)">delete</i></td>
          </tr>
        </tbody>
      </table>
      <div class="order-summary">
        <p>Общий вес <strong>{{allPosition.weight}} т.</strong><br>Общая стоимость <strong>{{allPosition.price}}
            грн.</strong></p>
      </div>
    </div>
    <div class="modal-footer">
      <button (click)="cencel()" class="modal-action waves-effect waves-black btn-flat"
        [disabled]="pending">Отмена</button>
      <button (click)="submit()" class="modal-action btn waves-effect"
        [disabled]="allPosition.list.length === 0 || pending">Подтвердить</button>
    </div>
  </div>
</div>
