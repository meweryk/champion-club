<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestion Actus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

    <section class="section">
        <div class="container ">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        List des Actualités
                    </p>
                    <a href="#" class="card-header-icon" aria-label="more options" onclick="addActu();">
                        <span class="icon is-medium">
                            <i class="fas fa-lg fa-plus-square" aria-hidden="true"></i>
                        </span>
                    </a>
                </header>
                <div class="card-content">
                    <div class="content">
                        <table class="table table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
                            <thead>
                                <tr class="is-selected">
                                    <th>Id</th>
                                    <th>Titre</th>
                                    <th>Contenue</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>1</th>
                                    <td>Fermeture piscine pour agrandissement</td>
                                    <td>sum stuff</td>
                                    <td>
                                        <div class="buttons is-centered">
                                            <a class="button is-info" onclick="showInfo(1);" href="#"><i class="fas fa-edit"></i></a>
                                            <a class="button is-danger" onclick="deleteMat(1);" href="#"><i class="fas fa-trash-alt"></i></a>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>2</th>
                                    <td>x</td>
                                    <td>x</td>
                                    <td>
                                        <div class="buttons is-centered">
                                            <a class="button is-info" onclick="showInfo(2);" href="#"><i class="fas fa-edit"></i></a>
                                            <a class="button is-danger" onclick="deleteMat(1);" href="#"><i class="fas fa-trash-alt"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal Add -->
    <div class="modal" id="modal-add">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Actualité</p>
                    <button class="delete" aria-label="close" onclick="addActu();"></button>
                </header>
                <section class="modal-card-body">
                    <div id="modal-info-field"></div>
    
                    <div class="field">
                        <span id="modal-info-field"></span>
                    </div>
    
                    <div class="field">
                        <label class="label">Titre</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Text input">
                        </div>
                    </div>
    
                    <div class="field">
                        <label class="label">Contenue</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Text input">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Add</button>
                    <button class="button">Cancel</button>
                </footer>
            </div>
        </div>

        <!-- Modal Modify -->
        <div class="modal" id="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Actualité</p>
                    <button class="delete" aria-label="close" onclick="showInfo();"></button>
                </header>
                <section class="modal-card-body">
                    <div id="modal-info-field"></div>
    
                    <div class="field">
                        <span id="modal-info-field"></span>
                    </div>
    
                    <div class="field">
                        <label class="label">Titre</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Text input">
                        </div>
                    </div>
    
                    <div class="field">
                        <label class="label">Contenue</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Text input">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button">Cancel</button>
                </footer>
            </div>
        </div>

    <!-- Modal Delete -->
    <div class="modal" id="modal-delete">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Actualité</p>
                <button class="delete" aria-label="close" onclick="deleteMat();"></button>
            </header>
            <section class="modal-card-body">
                <div id="modal-delete-field"></div>

                <div class="field">
                    <span id="modal-delete-field"></span>
                </div>

            </section>
            <footer class="modal-card-foot">
                <button class="button is-danger">Delete</button>
                <button class="button">Cancel</button>
            </footer>
        </div>
    </div>

    <script>
            function showInfo(id) {
                var modal = document.getElementById('modal');
                modal.classList.toggle('is-active');
                var field = document.getElementById('modal-info-field');
                field.innerHTML = "<b>Id: " + id + "</b>";
            }
            function addActu() {
                var modal = document.getElementById('modal-add');
                modal.classList.toggle('is-active');
                var field = document.getElementById('modal-info-field');
                field.innerHTML = "<b>Id: " + id + "</b>";
            }
            
        function deleteMat(id) {
            var modal = document.getElementById('modal-delete');
            modal.classList.toggle('is-active');
            var field = document.getElementById('modal-delete-field');
            field.innerHTML = "<b>Are you sure you want to delete l'actualité Id: " + id + " ??</b>";
        }
    </script>
</body>

</html>
