<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envoie de candudature</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

    <section class="section">
        <div class="container">
            <h2 class="title">
                Candidature Moniteur
            </h2>
        </div>
    </section>
    <div class="columns">
        <div class="column is-three-fifths is-offset-one-fifth">
            <div class="field">
                <label class="label">Nom</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Text input">
                </div>
            </div>
            <div class="field">
                <label class="label">Prenom</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Text input">
                </div>
            </div>
            <div class="field">
                <label class="label">informations supplementaires</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Textarea"></textarea>

                </div>
            </div>
            <div class="field">
                <label class="label">Cv</label>
                <div class="file has-name is-fullwidth is-primary">
                    <label class="file-label">
                        <input id="file" class="file-input" type="file" name="resume">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose a file…
                            </span>
                        </span>
                        <span id="filename" class="file-name">
                            Screen Shot 2017-07-29 at 15.54.25.png
                        </span>
                    </label>
                </div>
            </div>
            <div class="field">
                <label class="label">lettre de motivation</label>
                <div class="file has-name is-fullwidth is-primary">
                    <label class="file-label">
                        <input id="file2" class="file-input" type="file" name="resume">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose a file…
                            </span>
                        </span>
                        <span id="filename2" class="file-name">
                            Screen Shot 2017-07-29 at 15.54.25.png
                        </span>
                    </label>
                </div>
            </div>
            <div class="field is-grouped is-grouped-right">
                <p class="control">
                    <a class="button is-primary">
                        Submit
                    </a>
                </p>
                <p class="control">
                    <a class="button is-light">
                        Cancel
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
            var file = document.getElementById("file");
            file.onchange = function () {
                if (file.files.length > 0) {
    
                    document.getElementById('filename').innerHTML = file.files[0].name;
    
                }
            };
            var file2 = document.getElementById("file2");
            file2.onchange = function () {
                if (file2.files.length > 0) {
    
                    document.getElementById('filename2').innerHTML = file2.files[0].name;
    
                }
            };
    </script>
</body>

</html>
